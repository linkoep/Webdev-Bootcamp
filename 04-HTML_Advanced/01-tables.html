<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
  </head>
  <body>
    <!--Normally we would do the border in css
      The thead and tbody tags do not change the
      appearance, but aid with accessibility -->
      <table border="1">
	<thead>
	  <tr>
	    <th>heading1</th>
	    <th>heading2</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
	    <td>table item 1</td>
	    <td>table item 2</td>
	  </tr>
	  <tr>
	    <td>second row 1</td>
	    <td>second row 2</td>
	  </tr>
	</tbody>
      </table>
  </body>
</html>
