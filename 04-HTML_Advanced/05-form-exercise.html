<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form Exercise</title>
  </head>
  <body>
    <h1>Register</h1>

    <form action="" method="">
      <div>
	<label for="fname">First Name:</label>
	<input type="text" id="fname" name="first" placeholder="John" required>
	<label for="lname">Last Name:</label>
	<input type="text" id="lname" name="last" placeholder="Doe" required>
      </div>

      <div>
	<label for="m">Male</label>
	<input type="radio" name="gender" value="m" id="m">
	<label for="f">Female</label>
	<input type="radio" name="gender" value="f" id="f">
	<label for="o">Other</label>
	<input type="radio" name="gender" value="o" id="o">
      </div>

      <div>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
	<label for="password">Password: </label>
	<input type="password" id="password" name="password" minlength="8" required>
	<!-- minlength is not well supported. Use patern="[regex]" title="[Requirements]" -->
      </div>

      <div>
	<label>
	  Birthday:
	  <select id="month" name="month">
	    <option value="jan">January</option>
	    <option value="feb">Fe/divuary</option>
	    <option value="mar">March</option>
	  </select>
	  <select id="day" name="day">
	    <option value="1">1</option>
	    <option value="2">2</option>
	    <option value="3">3</option>
	  </select>
	  <select id="year" name="year">
	    <option value="2017">2017</option>
	    <option value="2016">2016</option>
	    <option value="2015">2015</option>
	  </select>
	</label>
      </div>

      <div>
	<label for="tc">I agree to the terms and conditions</label>
	<input type="checkbox" id="tc" name="tc">
      </div>

      <input type="submit">
    </form>
  </body>
</html>
