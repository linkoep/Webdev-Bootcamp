<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
  <link rel="stylesheet" href="03-todo-list-selector-example.css">
</head>
<body>
  <h1>Todo List</h1>
  <ul>
    <li class="completed"> <input type="checkbox" checked>Walk dog</li>
    <li class="completed"><input type="checkbox" checked>Buy Groceries</li>
    <li id="special"><input type="checkbox">Learn CSS</li>
  </ul>
  <label for="checkbox">Done</label>
  <input id="checkbox" type="checkbox">
</body>
</html>
