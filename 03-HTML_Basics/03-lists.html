    <title>HTML Lists</title>

  <body>
    <h1>HTML Lists</h1>
    <p>HTML Lists are created as ordered or unordered</p>
    <ol>
      <li>Ordered lists</li>
      <li>Are Organized</li>
      <li>With numbers</li>
    </ol>
    <ul>
      <li>While unordered lists</li>
      <li>Just have</li>
      <li>Bullet points</li>
    </ul>
    <ul>
      <li>We can also <ol>
	  <li>Nest lists inside each other</li>
	</ol></li>
    </ul>
  </body>
